version: '3'
services:
  backend:
    build: .
    ports:
      - '5000:5000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/chatapp
      - JWT_SECRET=your_jwt_secret
      - OPENROUTER_API_KEY=your_api_key
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
